plugins {
    id 'java'
}

group = 'com.contentgrid.helm.integration.testing.demo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.12.2')

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.contentgrid.helm.integrationtesting:contentgrid-junit-jupiter-k8s:0.0.5'
    testImplementation 'com.contentgrid.helm.integrationtesting:contentgrid-helm-client:0.0.5'
    testImplementation 'io.fabric8:kubernetes-junit-jupiter:7.1.0'
    testImplementation 'io.rest-assured:rest-assured:5.5.1'
    testImplementation 'org.awaitility:awaitility:4.3.0'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testRuntimeOnly 'org.slf4j:slf4j-simple'

}

test {
    useJUnitPlatform()
}